<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Yummy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <img src="img/Logo sin fondo.png" alt="Logo Yummy" class="header__logo">
        <nav class="header__nav">
            <i><img src="img/Barras.svg" alt="Icono de Menu" class="header__icon"></i>
            <i><img src="img/shopping-cart.svg" alt="Icono de carrito" class="header__icon"></i>
        </nav>
    </header>

    <main class="main">
        <section class="banner">
            <h2 class="banner__title">Productos nuevos</h2>
            <p class="banner__subtitle"> Conoce nuestros productos nuevos</p>
        </section>

        <section class="products">
            <article class="products__item product__item--disabled">
                <img src="img/Paleta de hielo.jpg" alt="" class="products__img">
                <h3 class="products__title">Paletas de agua</h3>
                <p class="products__price">$5</p>
            </article>

            <article class="products__item">
                <img src="img/Paleta de leche.jpg" alt="" class="products__img">
                <h3 class="products__title">Paletas de leche</h3>
                <p class="products__price">$10</p>
            </article>

            <article class="products__item">
                <img src="img/helado.jpg" alt="" class="products__img">
                <h3 class="products__title">Helados</h3>
                <p class="products__price">$15</p>
            </article>
            
            <article class="products__item">
                <img src="img/Paleta de hielo.jpg" alt="" class="products__img">
                <h3 class="products__title">Paletas de agua</h3>
                <p class="products__price">$5</p>
            </article>

            <article class="products__item product__item--disabled">
                <img src="img/Paleta de leche.jpg" alt="" class="products__img">
                <h3 class="products__title">Paletas de leche</h3>
                <p class="products__price">$10</p>
            </article>

            <article class="products__item">
                <img src="img/helado.jpg" alt="" class="products__img">
                <h3 class="products__title">Helados</h3>
                <p class="products__price">$15</p>
            </article>
        </section>

        <section class="cart">
            <h2 class="cart__title">CARRITO</h2>
            <div class="cart__products">
                <img src="img/helado.jpg" alt="" class="cart__product-img">
                <p class="cart__product-name">Helado</p>
                <p class="cart__product-price">$15</p>
                <i><img src="img/delete.jpg" alt="Icono quitar" class="cart__delete-icon"></i>
            </div>

            <div class="cart__products">
                <img src="img/helado.jpg" alt="" class="cart__product-img">
                <p class="cart__product-name">Helado</p>
                <p class="cart__product-price">$15</p>
                <i><img src="img/delete.jpg" alt="Icono quitar" class="cart__delete-icon"></i>
            </div>
            
            <div class="cart__products">
                <img src="img/helado.jpg" alt="" class="cart__product-img">
                <p class="cart__product-name">Helado</p>
                <p class="cart__product-price">$15</p>
                <i><img src="img/delete.jpg" alt="Icono quitar" class="cart__delete-icon"></i>
            </div>
        </section>
    </main>

</body>
</html>
